<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    		<link rel="stylesheet" href="style.css" />

</head>
<body>
    <section id="SignUp">
        <p class="title">Create an Account</p>
        <div class="signup-container">
            <div class="signup-title">
                <img src="./Media/person Icon.png" alt="Signup Icon" class="img-container">
                <div class="sign-up">
                    <div class="line"></div>
                    <p class="title">Sign Up</p>
                    <div class="line"></div>
                </div>
            </div>

            <form action="">
                <input type="text" placeholder="Full Name" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <input type="password" placeholder="Confirm Password" class="input" />
                <input type="submit" value="Sign Up" />
            </form>
            <div class="after-form">
                <div id="checkboxContainer">
                    <label for="termsCheckbox">
                        <input type="checkbox" id="termsCheckbox" name="terms" />
                        I agree to the terms and conditions
                    </label>
                </div>
            </div>

            <div class="container">
                <hr />
            </div>
            <div class="bottom-part">
                <p>Already have an account?</p>
                <p><a href="./login.html">Log In</a></p>
            </div>
        </div>
    </section>
</body>
</html>
