<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./loginStyles.css">
</head>
<body>
    <div class="container" id="login-form">
        <div class="form-box">
            <form action="" name="loginForm" onsubmit="return loginValidation()">
                <h2 style="margin-top:-6rem; margin-bottom: 1rem;"> Welcome Back</h2>
                <h2>Login</h2>
                <p id="login_result"> </p>
                
                <div class="input-box">
                    <i class="fa-solid fa-envelope" style="color: #030303;"></i>
                    <input type="email" name="Email" placeholder="Email" />
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock" style="color: #050505;"></i>
                    <input type="password" name="Password" placeholder="Password" />
                </div>
            
                <div class="button">
                    <input type="submit" class="btn" value="Login" />
                </div>
                <div class="group">
                    <span> Not A member Create Account ?</span>
                    <span><a href="./SignUp.html"> SignUp</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
