<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SgnUp Page</title>
      
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</head>


		<link rel="stylesheet" href="./loginStyles.css">
	</head>
	<body>
		 <div class="container">
			<div class="form-box">
				<form action="" name="formfill" onsubmit="return validation()">
					<h2>Register</h2>
					<p id="result">  </p>
					<div class="input-box">
						<i class="fa-solid fa-user" style="color: #fafafa;"></i>
						<input type="text" name="Username" placeholder="Username" />
					</div>
					<div class="input-box">
	<i class="fa-solid fa-envelope" style="color: #fcfcfc;"></i>
						<input type="email" name="Email" placeholder="Email" />
					</div>
					<div class="input-box">
						<i class="fa-solid fa-lock" style="color: #ffffff;"></i>

						<input type="password" name="Password" placeholder="Password" />
					</div>
					<div class="input-box">
<i class="fa-solid fa-lock" style="color: #ffffff;"></i>						<input
							type="password"
							name="ConfirmPassword"
							placeholder="Confirm Password"
						/>
					</div>
					<div class="button">
						<input type="submit" class="btn" value="Register" />
					</div>
					<div class="group">
						<span> Already Have an Account</span>
						<span><a href="./login.html"> Login</a></span>
					</div>
				</form>
			</div>
			<div class="popup" id="popup">
<ion-icon name="checkmark-circle-outline"></ion-icon><h2>Thank you</h2>
<p>You've been registered Successfully</p>
<a href="./login.html"><Button onclick="closeSlide()">OK</Button></a>
			</div>
		</div> 

<ul id="userList"></ul>


		<script src="./index.js"></script>
	</body>
</html>
